<!DOCTYPE html>
<html>
<body>
<h2>Keyboard Event using Event Listener</h2>
<input type="text" id="demo"  autocomplete="off">
<p id="test"></p>
<p id="test1"></p>
<script>
document.getElementById("demo").addEventListener("keydown",keydownFunction);
document.getElementById("demo").addEventListener("keyup",keyupFunction);
function keydownFunction() {
  document.getElementById("test").innerHTML="Keydown Event Occured!!";
}

function keyupFunction() {
  var x= document.getElementById("demo").value;
  document.getElementById("test1").innerHTML="You Pressed: "+x;
  document.getElementById("test").innerHTML = "Keyup Event Occured!!";
}

</script>

</body>
</html>
