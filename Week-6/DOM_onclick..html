<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb on-off</title>
    <script>
        function bulbon(){
            document.getElementById("bulb1").src="bulb-on.png";
            document.body.style.backgroundColor="white";
        }
        function bulboff(){
            document.getElementById("bulb1").src="bulb-off.png";
            document.body.style.backgroundColor="#161616";
        }
    </script>
</head>
<body style="background-color:#161616;">
    <center>
    <h1 style="color: rgb(251, 9, 9);">
        Bulb ON-OFF by onclick event <br> <br>
    </h1>
        <img src="bulb-off.png" id="bulb1" alt="Bulb off" /> <br> <br> <br> <br> <br>
        <img src="on button.png" id="on_b" onclick="bulbon()" alt="on button" width="120px" height="120px" style="padding: 25px;" />
        <img src="off-button.png" id="off_b" onclick="bulboff()" alt="off button" width="120px" height="120px" style="padding: 25px;" />
    </center>
</body>
</html>
