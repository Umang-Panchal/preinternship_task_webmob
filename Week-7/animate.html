<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>jQuery effect-4</title>
    <style>
   div{
            width: 170px;
            height: 170px;
            background-color: #00b627; 
            margin: 20px;
            display: inline-block;
        }
        p{
            color: #fbff00;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <button id="button1">
        start Animation
    </button>
    <button id="button2">
        stop Animation
    </button>
     <br>
    <div>
        <p>Animate Method</p>
    </div>
<script>
    $(document).ready(function(){
        $("#button1").click(function(){
            var div=$("div");
            div.animate({height:'300px',opacity:'0.5'},"slow");
            div.animate({width:'300px',opacity:'0.5'},"slow");
            div.animate({fontSize:'40px',opacity:'1'},"slow");   
            div.animate({height:'hide',width:'hide'},2000);
            div.animate({height:'show',width:'show'},2000);
        });
        $("#button2").click(function(){
            var div=$("div");
            div.stop(true);
        });
    });
</script>

</body>
</html>
