<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>jQuery effects-1</title>
    <style>

        #div1,#div2{
            width: 170px;
            height: 170px;
            background-color: #00b627; 
            margin: 10px;
        }
        p{
            color: #fbff00;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            padding-top: 70px;
        }
    </style>
</head>
<body>
    <h1>Hide,show,toggle method</h1>
        <div id="div1">
            <p>Hide and show method</p>
        </div>
    <br>
    <button id="button1" style="margin-left: 30px;">Hide</button>
    <button id="button2" style="margin-left: 30px;">show</button> <br> <br>
    <div id="div2">
        <p>toggle method</p>
    </div>
    <button id="button3" style="margin-left: 60px;">Toggle</button>
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#div1").hide(1000);
            });
            $("#button2").click(function(){
                $("#div1").show(1000);
            });
            $("#button3").click(function(){
                $("#div2").toggle(1000,function(){
                    alert("Div Toggled!!");
                });
            });
        });
    </script>
</body>
</html>
