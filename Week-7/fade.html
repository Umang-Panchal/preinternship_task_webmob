<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>jQuery effects-2</title>
    <style>
        div{
            width: 170px;
            height: 170px;
            background-color: #00b627; 
            margin: 20px;
            display: inline-block;
        }
        p{
            color: #fbff00;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <h1>fadeIn, fadeOut, fadeToggle, fadeTo method</h1>
    <div id="div1">
        <p>fadeIn and fadeOut</p>
    </div>
    <div id="div2">
        <p>fade Toggle</p>
    </div> 
    
    <div id="div3">
        <p>fadeTo</p>
    </div>
    <br> <br> <br>
    <button id="button2" style="margin-left:50px">fadeOut</button>
    <button id="button1" style="margin-left:50px">fadeIn</button>
    <button id="button3" style="margin-left:50px">fadeToggle</button>
    <button id="button4" style="margin-left:50px">fadeTo method</button>

    <br>


    
    
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#div1").fadeIn("2000");
            });
            $("#button2").click(function(){
                $("#div1").fadeOut("1000");
            });
            $("#button3").click(function(){
                $("#div2").fadeToggle("1000");
            });
            $("#button4").click(function(){
                $("#div3").fadeTo("1000",0.4);
            });
        });

    </script>
</body>
</html>
