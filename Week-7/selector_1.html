<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jquery Selectors-1</title>
</head>
<body>
    <p>The Paragraph</p>
    <p id="id1">The Id Selector</p>
    <p class="class1">The Class Selector-1</p>
    <p class="class2">The Class Selector-2</p>
    <button>Click Me!!</button>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").css("color","red");
            $("#id1").css("color","green");
            $(".class1,.class2").css("color","blue");
        });
    });
</script>
</html>
