<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>jQuery Traversing-1</title>
    <style>
         #div1 *{
            display: block;
            border: 2px solid grey;
            color: grey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div style="width:500px;" id="div2">div
            <ul> ul
                <li>li
                    <span>span</span>
                    <p>p</p>
                    <h2>h2</h2>
                    <h1>h1</h1>
                    <p>p</p>
                </li>
            </ul>
        </div>
    </div>
    <button id="b1">parent()</button>
    <button id="b2">parents()</button>
    <button id="b3">parentsUntil()</button>
    <button id="b4">children()</button>
    <button id="b5">find()</button>
    <button id="b6">siblings()</button>
    <button id="b7">next()</button> <br> <br>
    <button id="b8">nextAll()</button>
    <button id="b9">nextUntil()</button>
    <button id="b10">prev()</button>
    <button id="b11">prevAll()</button>
    <button id="b12">prevUntil()</button>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("span").parent().css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });

            $("#b2").click(function(){
                $("span").parents("ul").css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });
            $("#b3").click(function(){
                $("span").parentsUntil("div").css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });
            $("#b4").click(function(){
                $("ul").children().css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });
            $("#b5").click(function(){
                $("#div2").find("span").css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });
            $("#b6").click(function(){
                $("h2").siblings().css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });
            $("#b7").click(function(){
                $("h1").next().css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });
            $("#b8").click(function(){
                $("span").nextAll().css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });
            $("#b9").click(function(){
                $("span").nextUntil("h1").css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });
            $("#b10").click(function(){
                $("p").prev().css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });
            $("#b11").click(function(){
                $("h2").prevAll().css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });
            $("#b12").click(function(){
                $("h1").prevUntil("p").css({"color":"red","border":"2px solid red"});
                setTimeout(function(){
                    $("#div2,ul,li,span,p,h2,h1").css({"color":"grey","border":"2px solid grey"});
                },1500);
            });
        });
    </script>
</body>
</html>
