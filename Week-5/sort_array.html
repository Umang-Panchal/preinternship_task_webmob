<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array in javascript</title>
</head>

<body>
    <h2>Sorting Array Elements</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const array1 = [3, 8, 7, 6, 5, -4, -3, 2, 1];
        document.getElementById("demo1").innerHTML = "<b>Before Sorting: </b>" + array1;
        document.getElementById("demo2").innerHTML = "<b>After Sorting: </b>" + array1.sort(function (a, b) {
            return a - b
        });
    </script>
</body>

</html>
